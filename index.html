<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botostart Quiz App</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/difficulty.css" />
  <link rel="stylesheet" href="css/end.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="stylesheet" href="css/scores.css" />
  <style>
    section { display: none; }
    section.active { display: block; }
  </style>
</head>
<body>
  <h1>Botostart Quiz App</h1>

<!--main page-->
  <section id="home" class="active">
    <div class="container">
      <button data-target="game">Play</button>
      <button data-target="difficulty">Difficulty Level</button>
      <button data-target="scores">High Scores</button>
    </div>
  </section>

  <!--difficulty page-->
  <section id="difficulty">
    <h3>Select Difficulty Level</h3>
    <button class="level">Easy</button>
    <button class="level">Medium</button>
    <button class="level">Hard</button>
    <button data-target="home">Go Home</button>
  </section>

  <!-- game page-->
  <section id="game">
    <span id="loader"></span>
    <h4 id="error">Something went wrong, Please try again.</h4>
    <div id="game-container">
      <div class="header">
        <div>
          <p>Question No:</p>
          <span id="question-number">1</span>
        </div>
        <div>
          <p>Score:</p>
          <span id="score">0</span>
        </div>
      </div>

      <div id="question-box">
        <h3 id="question-text">question text</h3>
        <button class="answer-text">1</button>
        <button class="answer-text">2</button>
        <button class="answer-text">3</button>
        <button class="answer-text">4</button>
      </div>

      <button id="finish-button">Finish</button>
      <button id="next-button">Next</button>
    </div>
    <button data-target="home">Go Home</button>
  </section>

  <!-- ending game page-->
  <section id="end">
    <p id="final-score"></p>
    <input type="text" placeholder="Enter username" />
    <button id="save-score">Save</button>
    <button data-target="game">Play Again</button>
    <button data-target="home">Go Home</button>
  </section>

  <!-- امتیازات -->
  <section id="scores">
    <h3>Scores</h3>
    <ol id="score-list"></ol>
    <button data-target="home">Go Home</button>
  </section>

  <!-- all scripts-->
  <script src="js/helper.js" type="module"></script>
  <script src="js/game.js" type="module"></script>
  <script src="js/end.js" type="module"></script>
  <script src="js/score.js" type="module"></script>
  <script>
    // visiting pages
    const sections = document.querySelectorAll("section");
    const buttons = document.querySelectorAll("button[data-target]");

    function showSection(id) {
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        showSection(target);
      });
    });

    //after finishing the game
    window.goToEnd = (score) => {
      localStorage.setItem("score", JSON.stringify(score));
      document.getElementById("final-score").innerText = score;
      showSection("end");
    };
  </script>
</body>
</html>
